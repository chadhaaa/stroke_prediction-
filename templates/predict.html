{% extends "base.html" %}

{% block main %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Prediction Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Prediction Input:</h5>
                <div>Gender: <span id="gn"></span></div>
                <div>Age: <span id="ag"></span></div>
                <div>Hypertension: <span id="ht"></span></div>
                <div>Heart Disease: <span id="hd"></span></div>
                <div>Ever Married: <span id="em"></span></div>
                <div>Work Type: <span id="wt"></span></div>
                <div>Residence Type: <span id="rt"></span></div>
                <div>Average Glucose Level: <span id="agl"></span></div>
                <div>BMI: <span id="bm"></span></div>
                <div>Smoking Status: <span id="sm"></span></div>
                <h5 class="pt-3">Prediction :</h5>
                <div id="prediction"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DATABASE</a>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Stroke Prediction</h1>
            <form action="" id="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="number" class="form-control" id="gender" placeholder="1 for Male and 0 for Female" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <input type="number" class="form-control" id="hypertension" placeholder="0  no and 1 for yes" required>
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <input type="number" class="form-control" id="heart_disease" placeholder="0 for no heart disease and 1 for heart disease" required>
                </div>
                <div class="form-group">
                    <label for="ever_married">Ever Married</label>
                    <input type="number" class="form-control" id="ever_married" placeholder="0 for no and 1 for yes" required>
                </div>
                <div class="form-group">
                    <label for="work_type">Work Type</label>
                    <input type="number" class="form-control" id="work_type" placeholder="0: Govt_job 1: Never worked, 3: Self employed, 4: children" required>
                </div>
                <div class="form-group">
                    <label for="residence_type">Residence Type</label>
                    <input type="number" class="form-control" id="residence_type" placeholder="1: urban, 0: rural" required>
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level</label>
                    <input type="number" class="form-control" id="avg_glucose_level" placeholder="Enter your average glucose level" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" class="form-control" id="bmi" placeholder="Enter your Body Mass Index" required>
                </div>
                <div class="form-group">
                    <label for="smoking_status">Smoking Status</label>
                    <input type="number" class="form-control" id="smoking_status" placeholder="1: formely smoked 2: Never Smoked 3:Smoked" required>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "predict:submit_prediction" %}',
            data:{
                gender:$('#gender').val(),
                age:$('#age').val(),
                hypertension:$('#hypertension').val(),
                heart_disease:$('#heart_disease').val(),
                ever_married:$('#ever_married').val(),
                work_type:$('#work_type').val(),
                residence_type:$('#residence_type').val(),
                avg_glucose_level:$('#avg_glucose_level').val(),
                bmi:$('#bmi').val(),
                smoking_status:$('#smoking_status').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success:function(json) {
                document.forms["post-form"].reset();
                document.getElementById("prediction").innerHTML = json['result']
                document.getElementById("gn").innerHTML = json['gender']
                document.getElementById("gn").innerHTML = json['age']
                document.getElementById("ht").innerHTML = json['hypertension']
                document.getElementById("hd").innerHTML = json['heart_disease']
                document.getElementById("em").innerHTML = json['ever_married']
                document.getElementById("wt").innerHTML = json['work_type']
                document.getElementById("rt").innerHTML = json['residence_type']
                document.getElementById("agl").innerHTML = json['avg_glucose_level']
                document.getElementById("bm").innerHTML = json['bmi']
                document.getElementById("sm").innerHTML = json['smoking_status']
                
            },
            error : function(xhr,errmsg,err) {

            }
        });
    })
</script>

{% endblock %}
